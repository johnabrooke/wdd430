<div class="panel-body">
  <a 
    style="cursor: pointer;" 
    routerLink="{{contact.id}}"
    routerLinkActive="active"
    class="row list-group-item clearfix panel panel-default">
    <div class="col-xs-6">
      <h3>{{ contact.name }}</h3>
    </div>
    <div class="col-xs-6 pull-right">
      <img
        [src]="contact.imageUrl"
        alt="{{ contact.name }}"
        class="contact-image pull-right"
      />
    </div>
  </a>
</div>
